flarum-notify:
  admin:
    title: 通知
    description: 管理 Slack、Hipchat 及 Gitter 的通知
    services:
      title: 通知服務
      description: 請選取要啟用的服務
    events:
      title: 通知事件
      description: 選取觸發通知的事件。當以下事件發生時傳送通知
      discussion_started: 有新貼文
      discussion_deleted: 有貼文被刪除
      post_posted: 有新回覆
      post_hidden: 有回覆被隱藏
      post_deleted: 有回覆被刪除
    slack-modal:
      title: Slack 設定
      description: 前往 <a>https://api.slack.com/web</a> 獲取 token
      token: Slack token
      channel: 選取 channel
      username: 用戶名
    hipchat-modal:
      title: HipChat 設定
      description: 前往 hipchat.com 在房間(登入，點擊「房間」並選取你想要發帖的房間）設定中可取得 token。點擊「Tokens」並新增 token。你指定的標簽將會顯示在每一個通知中。
      token: HipChat token
      room: 房間名稱或 ID
      warning: 無法在自建 HipChat 中啟用通知
    gitter-modal:
      title: Gitter 設定 
      description: 前往 <a>gitter.im</a> 房間，點擊「設定」圖示→集成→自定義，將會生成 webhook url
      webhook: Gitter webhook
